<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    
    <link rel="stylesheet" href="customStyles.css">
    <style></style>

    <script src="customScripts.js"></script>
    <script></script>
</head>
<body>
    <a href="http://www.google.com" target="_blank" id="myLink">google</a>

    <br />

    <button type="button" id="myBtn">click me</button>

    <br />

    <a href="#" id="myLink1">my link</a>

    <script>
        var link = document.getElementById("myLink");

        var href = link.getAttribute("href");
        document.write("href: " + href + "<br />");

        var target = link.getAttribute("target");
        document.write("target: " + target + "<br />");


        var btn = document.getElementById("myBtn");
        btn.setAttribute("class", "click-btn");

        var link = document.getElementById("myLink1");
        link.setAttribute("href", "http://www.yahoo.com");
        link.setAttribute("target", "_blank");

        link.removeAttribute("href");
    </script>
</body>
</html>
