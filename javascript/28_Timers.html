<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    
    <link rel="stylesheet" href="customStyles.css">
    <style></style>

    <script src="customScripts.js"></script>
    <script>
        var timeoutID = 7;

        function myFunc() {
            alert("executing this function appr., in the gap of 1 or 2 sec");
        }

        function showAlert() {
            alert("executing this function appr., in the gap of 1 or 2 sec");
        }

        function delayedAlert() {
            setTimeout(showAlert, 2000);
        }

        function clearAlert() {
            clearTimeout(timeoutID);
            console.log(timeoutID);
        }

        function showTime() {
            var d = new Date();
            document.getElementById("clock").innerHTML = d;
            clearTimeout(d);
        }

        setInterval(showTime, 1000);
    </script>
</head>
<body>
    <div class="wrapper">
        <button type="button" onclick="setTimeout(myFunc, 2000)">click me!</button>

        <button type="button" onclick="delayedAlert()"> show alert after 2 sec </button>

        <button type="button" onclick="clearAlert()"> show alert before it clear </button>

        <div id="clock"></div>

        <script></script>
    </div>
</body>
</html>
