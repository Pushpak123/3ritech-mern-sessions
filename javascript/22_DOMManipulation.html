<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    
    <link rel="stylesheet" href="customStyles.css">
    <style></style>

    <script src="customScripts.js"></script>
    <script></script>
</head>
<body>
    <div id="main">
        <h1 id="title">hello world</h1>
        <p id="hint">this is para</p>
    </div>

    <script>
        // create a new element
        var newDiv = document.createElement("div");

        // create a text node
        var newContent = document.createTextNode("hey, how are you?");

        // adding the text node to the created element
        newDiv.appendChild(newContent);

        // adding the newly created element and its content into the existing dom
        var currentDiv = document.getElementById("main");

        document.body.appendChild(newDiv, currentDiv);

        // adding the newly created element before
        document.body.insertBefore(newDiv, currentDiv);
    </script>
</body>
</html>
