<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    
    <link rel="stylesheet" href="customStyles.css">
    <style>
        .errStyle {
            color: #f00;
        }
    </style>

    <script src="customScripts.js"></script>
    <script></script>
</head>
<body>
    <div class="wrapper">
        <form name="userApp" method="post" action="#" onsubmit="return checkForm();">
            <table>
                <tr>
                    <th colspan="2">User Application</th>
                </tr>
                <tr>
                    <td>Full Name</td>
                    <td>
                        <input type="text" name="fullName" id="fullName" value="" />
                        <br /><div id="fullNameErr" class="errStyle"></div>
                    </td>
                </tr>
                <tr>
                    <td>Email Address</td>
                    <td>
                        <input type="text" name="emailAddress" id="emailAddress" value="" />
                        <br /><div id="emailAddressErr" class="errStyle"></div>
                    </td>
                </tr>
                <tr>
                    <td>Mobile Number</td>
                    <td>
                        <input type="text" name="mobileNumber" id="mobileNumber" value="" />
                        <br /><div id="mobileNumberErr" class="errStyle"></div>
                    </td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>
                        <input type="text" name="password" id="password" value="" />
                        <br /><div id="passwordErr" class="errStyle"></div>
                    </td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="gender" id="gender" value="male" /> male 
                        <input type="radio" name="gender" id="gender" value="female" /> female 
                        <br /><div id="genderErr" class="errStyle"></div>
                    </td>
                </tr>
                <tr>
                    <td>Country</td>
                    <td>
                        <select name="country" id="country">
                            <option value="">choose any country</option>
                            <option value="india">india</option>
                            <option value="usa">usa</option>
                            <option value="uae">uae</option>
                            <option value="other">other</option>
                        </select>
                        <br /><div id="countryErr" class="errStyle"></div>
                    </td>
                </tr>
                <tr>
                    <td>Skills</td>
                    <td>
                        <input type="checkbox" name="skills[]" id="skills[]" value="php" /> php 
                        <input type="checkbox" name="skills[]" id="skills[]"  value="java" /> java 
                        <input type="checkbox" name="skills[]" id="skills[]"  value=".net" /> .net
                        <input type="checkbox" name="skills[]" id="skills[]" value="other" /> other
                    </td>
                </tr>
                <tr>
                    <td>Description</td>
                    <td>
                        <textarea name="description" id="description"></textarea>
                        <br /><div id="descriptionErr" class="errStyle"></div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" name="submit" value="submit" />
                        <input type="reset" name="reset" value="reset" />
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
