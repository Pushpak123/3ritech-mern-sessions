<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    
    <link rel="stylesheet" href="customStyles.css">
    <style></style>

    <script src="customScripts.js"></script>
    <script></script>
</head>
<body>
    <div class="wrapper">
        <script>
            var d = new Date();
            document.write(`the d: ${d} <br />`);

            var d = new Date(2022, 3, 30, 15, 15, 0, 0);
            document.write(`the d: ${d} <br />`);
            
            d = new Date("05 Dec 2022");
            document.write(`the d: ${d} <br />`);

            d = new Date(1952263723);
            document.write(`the d: ${d} <br />`);

            d = new Date();
            document.write(`toString(): ${d.toString()} <br />`);

            document.write(`getDate(): ${d.getDate()} <br />`);

            d.setDate(d.getDate() + 13);
            document.write(`getDate(): ${d} <br />`);
        </script>
    </div>
</body>
</html>
