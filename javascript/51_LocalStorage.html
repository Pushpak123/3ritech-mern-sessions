<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    
    <link rel="stylesheet" href="customStyles.css">
    <style></style>

    <script src="customScripts.js"></script>
    <script>

        function saveData() {
            var myContent = document.getElementById("myTxt").value;
            localStorage.setItem("myContent", myContent);
        }

        function loadData() {
            var myContent = localStorage.getItem("myContent");
            document.getElementById("getData").innerHTML = myContent;
        }

        function clearData() {
            localStorage.removeItem("myContent");
        }
    </script>
</head>
<body>
    <div class="wrapper">
        <input type="text" id="myTxt" />

        <button type="button" onclick="saveData()"> save </button>
        <button type="button" onclick="loadData()"> load </button>
        <button type="button" onclick="clearData()"> clear </button>
        <div id="getData"></div>

        <script></script>
    </div>
</body>
</html>
